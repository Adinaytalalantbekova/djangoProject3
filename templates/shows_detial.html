<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<div>
    <h2><a href="/shows/{{ show.id }}/">{{ show.title }}</a></h2>
    <p>{{ show.description }}</p>
    <img src="{{ show.image.url }}" alt="">
    <p>{{ show.quatity }}</p>
    <p>{{ show.genre }}  </p>
    <p>{{ show.date.filmed }}</p>
</div>

</body>
</html>
